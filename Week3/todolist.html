//MAKES THE LIST
var todo = ["Design project", "Code Project", "Sleep"];

function makeUL(array) {
    // Create the list element:
    var list = document.createElement('ul');

    for(var i = 0; i < array.length; i++) {
        // Create the list item:
        var item = document.createElement('li');
        item.addEventListener('click', removeList);

        // Set its contents:
        item.appendChild(document.createTextNode(array[i]));

        // Add it to the list:
        list.appendChild(item);
    }

    // Finally, return the constructed list:
    return list;
}

var weblist = makeUL(todo);
document.getElementById('list').appendChild(weblist);

	//ON BUTTON CLICK, IT ADDS INPUT TO THE LIST AND EMPTIES THE INPUT BOX

        // Add it to the list:

	var toberemoved = [];
	function removeList(){
		if(this.style.backgroundColor!="white"){

	}else{
		this.style.backgroundColor = "rgb(55, 71, 95)";
		toberemoved.splice(toberemoved.indexOf(this),1);

	}
